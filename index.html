<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strategy Selector</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="form-container">
      <h1>Strategies</h1>
      <form id="strategyForm">
        <div class="form-group">
          <label for="strategy-name">Strategy Name</label>
          <select id="strategy-name">
            <option value="" disabled selected>Select Strategy</option>
          </select>
        </div>
        <div class="form-group">
          <label for="universe">Universe</label>
          <select id="universe">
            <option value="" disabled selected>Select Universe</option>
          </select>
        </div>
        <div class="form-group">
          <label for="class">Class</label>
          <select id="class">
            <option value="" disabled selected>Select Class</option>
          </select>
        </div>
        <button id="filters-button" class="submit-button" style="display: none">
          Filters
        </button>
        <div id="details">
          <!-- Strategy details will be displayed here -->
        </div>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
