<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter Form</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <form id="strategyForm">
    <div>
      <label for="strategy-name">Strategy:</label>
      <input type="text" id="strategy-name" name="strategy" />
    </div>
    <div>
      <label for="universe">Universe:</label>
      <select id="universe" name="universe"></select>
    </div>
    <div>
      <label for="class">Class:</label>
      <select id="class" name="class"></select>
    </div>
    <div id="filters-section">
      <div id="filter-default" style="display: none;">
        <div class="form-group">
          <label for="filter-type">Filter:</label>
          <select id="filters-select">
            <option value="">Select Filter</option>
          </select>
        </div>
      </div>
      <!-- Filter instances will be added here -->
    </div>
    <button type="button" id="addFilter">Add Filter</button>
    <button type="button" id="addCustomFilter">Add Custom Filter</button>
    <div id="custom-filters-container"></div>
    <button type="submit">Save</button>
  </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
