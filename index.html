<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strategy</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="shortcut icon"
      href="./assets/logo-favicon.ico"
      type="image/x-icon"
    />
    <!-- Include Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="form-container">
      <form id="strategyForm">
        <h1>Strategy Form</h1>
        <!-- Form Fields -->
        <div class="form-group">
          <label for="strategy-name">Strategy:</label>
          <input
            type="text"
            id="strategy-name"
            name="strategy"
            class="form-input"
            placeholder="Enter your strategy"
          />
        </div>
        <div class="form-group">
          <label for="universe">Universe:</label>
          <select id="universe" name="universe" class="form-select"></select>
        </div>
        <div class="form-group">
          <label for="class">Class:</label>
          <select id="class" name="class" class="form-select"></select>
        </div>
        <div id="filters-section">
          <div id="filter-default" style="display: none">
            <div class="form-group">
              <label for="filter-type">Filter:</label>
              <select id="filters-select" class="form-select">
                <option value="">Select Filter</option>
              </select>
            </div>
          </div>
          <!-- Filter instances will be added here -->
        </div>
        <button type="button" id="addFilter" class="form-button">
          Add Filter
        </button>
        <button type="button" id="addCustomFilter" class="form-button">
          Add Custom Filter
        </button>
        <div id="custom-filters-container"></div>
        <button type="submit" class="form-button">Save</button>
      </form>
      <a href="./edit.html"> <button class="form-button">Edit</button></a>
      <div id="json-output-container" style="margin-top: 20px">
        <h2>JSON Output:</h2>
        <div
          id="json-output"
          style="
            white-space: pre-wrap;
            word-break: break-all;
            border: 1px solid #ddd;
            padding: 10px;
          "
        >
          <!-- Your JSON output will be here -->
        </div>
        <!-- Copy Button with Font Awesome Icon -->
        <button
          id="copy-json"
          class="copy-button"
          style="background: none; border: none; cursor: pointer; color: #333"
        >
          <i class="fa-solid fa-copy" style="font-size: 24px"></i>
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
